<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M. Saad Khan | Thoughts & Projects</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #1c1c1e;
      --accent: #3366cc;
      --muted: #6e6e73;
      --border: #e5e5e5;
      --purple: #b19cd9;
      --dark-grey: #4a4a4a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      max-width: 880px;
      margin: auto;
      line-height: 1.7;
      transition: background-color 0.3s ease;
    }

    header {
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 0.5em;
      color: var(--text);
    }

    .author {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--dark-grey);
      margin-bottom: 10px;
    }

    .social {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .icons {
      display: flex;
      align-items: center;
    }

    .icons a {
      margin-right: 15px;
      display: inline-block;
    }

    .icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0%);
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .icons img:hover {
      opacity: 1;
    }

    .resume {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--dark-grey);
    }

    section {
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 14px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 6px;
    }

    .year {
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: var(--purple);
    }

    a.post, .project {
      margin-bottom: 14px;
    }

    a.post-title, .project-title {
      font-weight: 700;
      font-size: 1.05rem;
      color: #111;
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease;
    }
    a.post-title:hover {
      color: var(--purple); /* Light purple hover */
    }
    .post-date {
      color: var(--muted);
      font-size: 0.9rem;
    }
    a.project-title:hover,
    a.open-source-title:hover {
      color: var(--purple);
      transition: color 0.3s ease;
    }    
    .project-status {
      font-size: 0.85rem;
      color: var(--muted);
      font-style: italic;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .section-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

    <div class="author">M. Saad Khan</div>
    <div class="social">

        </a>
        <a href="https://twitter.com/your-handle" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter">
        </a>
        <a href="https://github.com/saadk985" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
        </a>
        <a href="https://saadk985.substack.com" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/substack.svg" alt="Substack" style="width:24px;height:24px;">
        </a>
      </div>
      <div class="resume">Resume</div>
    </div>
  </header>

  <section>

  </section>

      <span class="project-status">(2025)</span>

    </div>
    <div class="year">In Progress</div>

  </section>
</body>
</html>
